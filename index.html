<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="cricket.css">
</head>
<body>


<!--bat-->
  <div class="container">
    <h1>BAT BALL STUMP GAME</h1>
    <button onclick="
      let computerChoice = getcomputerChoice();
      let resultMsg = getResult('Bat', computerChoice);
      showResult('Bat', computerChoice, resultMsg);
    "><img src="images/bat.jpg" alt="bat image" width="300px" height="200px" class="bat-image"></button>

<!--ball-->

    <button onclick="
      computerChoice = getcomputerChoice();
      resultMsg = getResult('Ball', computerChoice);
      showResult('Ball', computerChoice, resultMsg);
    "><img src="images/ball.jpg" alt="ball image" width="300px" height="200px" class="ball-image"></button>

<!--stump-->
    <button onclick="
      computerChoice = getcomputerChoice();
      resultMsg = getResult('Stump', computerChoice);
      showResult('Stump', computerChoice, resultMsg);
    "><img src="images/stump.png" alt="stump image" width="300px" height="200px" class="stump-image"></button>

    <button onclick="
      localStorage.clear();
      resetScore();
    ">RESET</button>
    <div id="result" style="margin-top:30px;"></div>
  </div>
  <script src="script.js"></script>
</body>
